<!DOCTYPE HTML>
 <html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Teste de login Keyrus</title>
    <link href="css/login.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
    </head>
  <body id="LoginForm">
  <div class="container">

  <div class="login-form">

<div class="alert alert-danger" role="alert">
  <div class="row">
  <div class="col-md-6" style="text-align:left;">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </div>
  <div class="col-md-6" style="text-align:right;">
    Digite seu email e senha
  </div>
  </div>
</div>
<div class="alert alert-success" role="alert">
<div class="row">
<div class="col-md-6" style="text-align:left;">
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
</div>
<div class="col-md-6" style="text-align:right;">
VocÃª foi logado com sucesso
</div>
</div>
</div>
  <div class="col-lg-4 col-md-6 col-sm-7 col-xs-12 col-centered login">
      <div class="title">
     <h2>Entrar na minha conta</h2>
     </div>
      <form id="Login">
          <div class="form-group has-feedback">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
              <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
          </div>
          <div class="form-group has-feedback">
              <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
              <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
          </div>

          <button type="button" class="btn btn-login">Entrar</button>
          <div class="forgot checkbox">
    <label><input type="checkbox" value="">Mantenha-me conectado </label>
  </div>
      </form>
      </div>
      <div class="inscrever">
        <p>Precisa de uma conta?<a href=""> Inscrever-se</a></p>
      </div>
      <div class="resetpassword">
        <p>Esqueceu sua senha?<a href=""> Clique aqui</a></p>
      </div>

  </div>
  <div class="row">
        <div class="col-md-3 col-xs-4 text-right info">
          <img src="images/info.png">
        </div>
        <div class="col-md-6 col-xs-4  keyrus">
          <span><i>Keyrus</i></span>
        </div>
      </div>
</div>
</div>

  </body>
</html>
